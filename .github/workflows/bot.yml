name: Bot maven CI

on:
  push:
    paths:
      - 'bot/**'
  pull_request:
    paths:
      - 'bot/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package -pl bot -am
      - name: Build image
        uses: docker/build-push-action@v2
        with:
          context: /bot
          dockerfile: bot/Dockerfile
          push: false
          build-args: BOT_TOKEN=${{ secrets.TINKOFF_TELEGRAM_BOT_TOKEN }}
